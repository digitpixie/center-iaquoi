        function getAuthToken() {
            try {
                if (window.parent !== window && window.parent.localStorage) {
                    const token = window.parent.localStorage.getItem('token');
                    if (token) {
                        authToken = token;
                        return token;
                    }
                }
                
                const token = localStorage.getItem('token');
                if (token) {
                    authToken = token;
                    return token;
                }
                
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    if (cookie.trim().startsWith('token=')) {
                        const token = cookie.split('=')[1];
                        authToken = token;
                        return token;
                    }
                }
            } catch (e) {
                console.warn('Could not access parent window storage:', e);
            }
            return null;
        }

                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
