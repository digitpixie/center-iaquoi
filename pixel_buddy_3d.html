<!DOCTYPE html>

    <div id="pixel-buddy-wrapper">

    <!-- Three.js CDN - Version plus stable -->

    <style>
        /* Reset complet pour éliminer toutes les lignes blanches */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        /* Reset et conteneur principal - FULLSCREEN */
        #pixel-buddy-wrapper {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;

            background: transparent;

        .screen {

    <script>
    (function() {
        // Backend Integration Configuration
        const BACKEND_URL = window.location.origin;
        let authToken = null;
        let isLoading = false;
        
        // Variables 3D
        let scene, camera, renderer, petGroup, petBody, leftEye, rightEye, particleSystem;
        let mouse = { x: 0, y: 0 };
        let animationId = null;
        
        function getAuthToken() {
            try {
                if (window.parent !== window && window.parent.localStorage) {
                    const token = window.parent.localStorage.getItem('token');
                    if (token) {
                        authToken = token;
                        return token;
                    }
                }
                
                const token = localStorage.getItem('token');
                if (token) {
                    authToken = token;
                    return token;
                }
                
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    if (cookie.trim().startsWith('token=')) {
                        const token = cookie.split('=')[1];
                        authToken = token;
                        return token;
                    }
                }
            } catch (e) {
                console.warn('Could not access parent window storage:', e);
            }
            return null;
        }

        async function loadPetState() {
            if (!authToken) {
                console.warn('No auth token available, using default state');
                return null;
            }
            
            try {
                isLoading = true;
                render();
                
                const response = await fetch(`${BACKEND_URL}/api/pet-state`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const petState = await response.json();
                    console.log('✅ Pet state loaded from backend:', petState);
                    return {
                        name: petState.name,
                        level: petState.level,
                        happiness: petState.happiness,
                        knowledge: petState.knowledge,
                        energy: petState.energy,
                        hunger: petState.hunger,
                        stage: petState.stage,
                        modulesCompleted: petState.modules_completed,
                        mood: petState.mood
                    };
                } else {
                    console.warn('Failed to load pet state:', response.status);
                    return null;
                }
            } catch (error) {
                console.warn('Error loading pet state:', error);
                return null;
            } finally {
                isLoading = false;
            }
        }

        async function savePetState(petState) {
            if (!authToken) {
                console.warn('No auth token available, cannot save state');
                return false;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/pet-state`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: petState.name,
                        level: petState.level,
                        happiness: petState.happiness,
                        knowledge: petState.knowledge,
                        energy: petState.energy,
                        hunger: petState.hunger,
                        stage: petState.stage,
                        modules_completed: petState.modulesCompleted,
                        mood: petState.mood
                    })
                });
                
                if (response.ok) {
                    console.log('✅ Pet state saved to backend');
                    return true;
                } else {
                    console.warn('Failed to save pet state:', response.status);
                    return false;
                }
            } catch (error) {
                console.warn('Error saving pet state:', error);
                return false;
            }
        }

        let pet = {
            name: "PIXEL-IA",
            level: 1,
            happiness: 80,
            knowledge: 60,
            energy: 75,

        function createParticleSystem() {
            const particleCount = 50;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 8;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 8;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 8;

                // Couleurs chaudes selon l'humeur
                const color = new THREE.Color();
                if (pet.mood === 'happy') {
                    color.setRGB(1.0, 0.7, 0.2); // Doré chaud
                } else if (pet.mood === 'excited') {
                    color.setRGB(1.0, 0.4, 0.7); // Rose vif
                } else {
                    color.setRGB(0.9, 0.6, 0.3); // Orange doux
                }
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                transparent: true,
                opacity: 0.6,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onMouseMove(event) {
            const canvas = document.getElementById('pet-canvas-3d').querySelector('canvas');
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        function onPetClick() {

                };

                saveToBackend();

        function animate3D() {
            animationId = requestAnimationFrame(animate3D);

            if (!petGroup) return;

            const time = Date.now() * 0.001;

            // Animation de respiration
            const breathScale = 1 + Math.sin(time * 2) * 0.05;
            petBody.scale.set(breathScale, breathScale, breathScale);

            // Rotation douce
            petGroup.rotation.y = Math.sin(time * 0.5) * 0.1;

            // Les yeux suivent la souris
            if (leftEye && rightEye) {
                const lookAtX = mouse.x * 0.1;
                const lookAtY = mouse.y * 0.1;
                
                leftEye.children[0].position.x = lookAtX;
                leftEye.children[0].position.y = lookAtY;
                rightEye.children[0].position.x = lookAtX;
                rightEye.children[0].position.y = lookAtY;
            }

            // Animation des particules
            if (particleSystem) {
                particleSystem.rotation.y += 0.01;
                const positions = particleSystem.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + positions[i]) * 0.01;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            // Couleur douce selon l'humeur (couleurs plus pastel et mignonnes)
            if (petBody) {
                let color;
                switch(pet.mood) {
                    case 'happy':
                        color = 0xffd1dc; // Rose poudré doux
                        break;
                    case 'excited':
                        color = 0xffb6c1; // Rose plus vif mais doux
                        break;
                    case 'sad':
                        color = 0xd8bfd8; // Lavande très douce
                        break;
                    case 'sleepy':
                        color = 0xf0e68c; // Jaune très pâle et doux
                        break;
                    default:
                        color = 0xf5deb3; // Beige doux par défaut
                }
                petBody.material.color.setHex(color);
            }

            renderer.render(scene, camera);
        }

        function updatePet3DAnimation(animation) {
            if (!petGroup) return;
            
            switch(animation) {
                case 'eat':
                    // Animation de manger - pet grandit + particules orange
                    petBody.scale.set(1.3, 1.3, 1.3);
                    // Effet de mâcher
                    const chewAnimation = setInterval(() => {
                        petBody.scale.set(1.2, 1.4, 1.2);
                        setTimeout(() => petBody.scale.set(1.3, 1.3, 1.3), 200);
                    }, 400);
                    setTimeout(() => clearInterval(chewAnimation), 1200);
                    
                    // Particules de nourriture
                    createFoodParticles();
                    break;
                    
                case 'happy':
                    // Animation de joie - saut énergique + rotation + cœurs
                    let jumpCount = 0;
                    const jumpInterval = setInterval(() => {
                        petGroup.position.y = 0.5 + Math.sin(jumpCount * 0.5) * 0.3;
                        petGroup.rotation.y += 0.2;
                        jumpCount++;
                        if (jumpCount > 10) clearInterval(jumpInterval);
                    }, 100);
                    
                    // Particules en forme de cœur
                    createHeartParticles();
                    break;
                    
                case 'sleep':
                    // Animation de sommeil - s'allonge doucement + ronflement
                    petGroup.rotation.z = 0.5; // Se penche
                    petBody.material.opacity = 0.6;
                    
                    // Animation de respiration lente
                    let sleepBreath = 0;
                    const sleepInterval = setInterval(() => {
                        const breathScale = 1 + Math.sin(sleepBreath * 0.3) * 0.1;
                        petBody.scale.set(breathScale, breathScale, breathScale);
                        sleepBreath++;
                    }, 150);
                    setTimeout(() => clearInterval(sleepInterval), 1800);
                    
                    // Particules "Z Z Z" de sommeil
                    createSleepParticles();
                    break;
                    
                case 'learn':
                    // Animation d'apprentissage - rotation + grossissement tête + éclairs
                    petGroup.rotation.y += 0.1;
                    
                    // Effet "cerveau qui grandit"
                    leftEye.scale.set(1.2, 1.2, 1.2);
                    rightEye.scale.set(1.2, 1.2, 1.2);
                    
                    // Animation de pulsation intelligente
                    let learnPulse = 0;
                    const learnInterval = setInterval(() => {
                        const scale = 1 + Math.sin(learnPulse * 0.8) * 0.15;
                        petBody.scale.set(scale, scale * 1.1, scale); // Tête plus grosse
                        learnPulse++;
                    }, 100);
                    setTimeout(() => {
                        clearInterval(learnInterval);
                        leftEye.scale.set(1, 1, 1);
                        rightEye.scale.set(1, 1, 1);
                    }, 2500);
                    
                    // Particules d'éclairs de génie
                    createLightningParticles();
                    break;
                    
                default:
                    // Animation idle - retour normal en douceur
                    petGroup.position.y = 0;
                    petGroup.rotation.z = 0;
                    petBody.material.opacity = 0.9;
                    petBody.scale.set(1, 1, 1);
            }
        }

            if (particleSystem) {

        function validateCode() {
            const input = document.getElementById('module-code-input');
            if (!input) return;
            
            const code = input.value.toUpperCase().trim();
            const moduleData = moduleCodes[code];
            
            if (moduleData) {
                if (moduleData.module <= pet.modulesCompleted) {
                    showNotification("⚠️ Module.cached()!");
                } else if (moduleData.module === pet.modulesCompleted + 1) {
                    pet.modulesCompleted++;
                    pet.happiness = 100;
                    pet.knowledge = Math.min(100, pet.knowledge + 30);
                    pet.energy = 100;
                    pet.hunger = 100;
                    pet.mood = "excited";
                    pet.thoughtBubble = "Level.up() 🎊";
                    
                    pet.level = pet.modulesCompleted;
                    
                    updatePet3DAnimation("learn");
                    
                    let customMessage = "";
                    switch(code) {
                        case 'START-GAME':
                            customMessage = "🎮 GAME.START() // Aventure 3D lancée!";
                            break;
                        case 'POWER-UP':
                            customMessage = "⚡ NEURAL.NET() // 3 IA maîtrisées!";
                            break;
                        case 'NEW-SKIN':
                            customMessage = "✨ MESH.NEW() // Avatar 3D unlocked!";
                            break;
                        case 'PRESS-PLAY':

                            break;
                        case 'GOD-MODE':

                            break;
                        case 'GG-WP':
                            customMessage = "🎬 RENDER.COMPLETE() // Réalisateur suprême!";
                            break;
                        default:
                            customMessage = `✅ ${moduleData.name} validé!`;
                    }
                    
                    if (pet.modulesCompleted === 6 && pet.stage === "adult") {
                        pet.stage = "master";
                        showNotification("🏆 MASTER.RENDER() // GG WP Champion!");
                    } else if (pet.modulesCompleted >= 3 && pet.stage === "teen") {
                        pet.stage = "adult";
                        showNotification("🔥 UPGRADE.3D() // Mode Adulte Activé!");
                    } else if (pet.modulesCompleted >= 1 && pet.stage === "baby") {
                        pet.stage = "teen";
                        showNotification("✨ VERSION.2() // Teen 3D Mode!");
                    } else {
                        showNotification(customMessage);
                    }
                    
                    saveToBackend();
                    
                    setTimeout(() => {
                        pet.currentAnimation = "idle";
                        updatePet3DAnimation("idle");
                        render();
                    }, 3000);
                } else {
                    showNotification("⚠️ Sequential.loading() required!");

            }

                                    <div style="display: flex; justify-content: space-between; margin-top: 8px;">
                                        <span style="color: #6b7280; font-size: 11px;">
                                            MODULES [${pet.modulesCompleted}/6]
                                        </span>
                                        <span style="color: #06b6d4; font-size: 11px;">
                                            ${pet.stage === "master" 
                                                ? "MAX_LEVEL_REACHED ✨" 
                                                : pet.modulesCompleted === 0
                                                ? "NEXT.UPGRADE: 1 MODULE"
                                                : pet.modulesCompleted < 3
                                                ? "NEXT.UPGRADE: " + (3 - pet.modulesCompleted) + " MODULES"
                                                : pet.modulesCompleted < 6
                                                ? "NEXT.UPGRADE: " + (6 - pet.modulesCompleted) + " MODULES"
                                                : ""}
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="action-buttons">
                                    <button class="action-btn action-btn-feed" onclick="pixelBuddy3D.feed()" data-label="Nourrir">
                                        <span>🍜</span>
                                    </button>
                                    <button class="action-btn action-btn-play" onclick="pixelBuddy3D.play()" data-label="Jouer">
                                        <span>🎮</span>
                                    </button>
                                    <button class="action-btn action-btn-rest" onclick="pixelBuddy3D.rest()" data-label="Repos">
                                        <span>💤</span>
                                    </button>
                                    <button class="action-btn action-btn-learn" onclick="pixelBuddy3D.teach()" data-label="Apprendre">
                                        <span>🧠</span>
                                    </button>
                                </div>
                                
                                ${showMessage ? `
                                    <div class="message-overlay">
                                        <div class="message-text">${messageText}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="help-button" onclick="pixelBuddy3D.toggleHelp()">
                    <span>❓</span>
                </button>
                
                ${showCodeModal ? `
                    <div class="modal-backdrop" onclick="pixelBuddy3D.closeModal()">
                        <div class="modal" onclick="event.stopPropagation()">
                            <h3 class="modal-title">MODULE.VALIDATION() 3D</h3>
                            <p class="modal-content" style="text-align: center; margin-bottom: 18px;">
                                Entre le code pour upgrader ton PIXEL-IA 3D
                            </p>
                            <input
                                type="text"
                                id="module-code-input"
                                class="code-input"
                                placeholder="CODE-MODULE"
                                onkeypress="if(event.key === 'Enter') pixelBuddy3D.validate()"
                            />
                            <div style="margin-top: 18px; text-align: center; font-size: 13px; color: #6b7280;">
                                Prochain module: ${pet.modulesCompleted < 6 ? `Module ${pet.modulesCompleted + 1}` : 'All unlocked!'}
                            </div>
                            <div class="modal-buttons">
                                <button class="modal-btn" onclick="pixelBuddy3D.validate()">
                                    COMPILE()
                                </button>
                                <button class="modal-btn modal-btn-cancel" onclick="pixelBuddy3D.closeModal()">
                                    CANCEL()
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}
                
                ${showHelpModal ? `
                    <div class="modal-backdrop" onclick="pixelBuddy3D.closeHelp()">
                        <div class="modal" onclick="event.stopPropagation()">
                            <h3 class="modal-title">PIXEL-IA.3D.HELP()</h3>
                            <div style="background: rgba(0, 0, 0, 0.5); border-radius: 12px; padding: 18px; margin-top: 16px;">
                                <p style="color: #a855f7; margin-bottom: 10px; font-size: 15px;">&gt; IA 3D évolutive cyberpunk</p>
                                <p style="color: #9ca3af; margin-bottom: 10px; font-size: 15px;">&gt; WebGL + Three.js powered</p>
                                <p style="color: #9ca3af; margin-bottom: 10px; font-size: 15px;">&gt; Yeux suivent la souris</p>
                                <p style="color: #9ca3af; margin-bottom: 10px; font-size: 15px;">&gt; Clic pour interaction</p>
                                <p style="color: #9ca3af; margin-bottom: 10px; font-size: 15px;">&gt; Évolution: ${6 - pet.modulesCompleted} modules</p>
                                <p style="color: #06b6d4; font-size: 15px;">&gt; render.status = ${authToken ? 'true (🔗 sync)' : 'false (🔒 local)'}</p>
                            </div>
                            <button class="modal-btn" style="margin-top: 18px; width: 100%;" onclick="pixelBuddy3D.closeHelp()">
                                CLOSE()
                            </button>
                        </div>
                    </div>
                ` : ''}
            `;
            
            // Réinitialiser la 3D après rendu
            setTimeout(() => {
                init3D();
            }, 100);
        }

        // Interface publique 3D
        window.pixelBuddy3D = {
            feed: feedPet,
            play: playWithPet,
            rest: restPet,
            teach: teachPet,
            validate: validateCode,
            closeModal: () => {
                showCodeModal = false;
                render();
            },
            toggleHelp: () => {
                showHelpModal = !showHelpModal;
                render();
            },
            closeHelp: () => {
                showHelpModal = false;
                render();
            }
        };

        // Initialisation
        async function initializePet() {
            authToken = getAuthToken();
            console.log('Auth token found:', authToken ? '✅' : '❌');
            
            if (authToken) {
                const savedState = await loadPetState();
                if (savedState) {
                    Object.assign(pet, savedState);
                    pet.thoughtBubble = "State.loaded() 💾";
                    console.log('✅ Pet state loaded from backend');
                } else {
                    pet.thoughtBubble = "Init.3D() ✨";
                    console.log('ℹ️ Using default pet state');
                }
            } else {
                pet.thoughtBubble = "Local.mode() 🔒";
                console.log('⚠️ No auth token - running in local mode');
            }
            
            render();
            
            if (authToken) {
                setInterval(() => {
                    savePetState(pet);
                }, 60000);
            }
            
            setInterval(() => {
                pet.happiness = Math.max(10, pet.happiness - 2);
                pet.energy = Math.max(10, pet.energy - 3);
                pet.hunger = Math.max(10, pet.hunger - 4);
                
                if (pet.happiness > 70 && pet.energy > 50) {
                    pet.mood = "happy";
                } else if (pet.happiness < 30 || pet.energy < 30) {
                    pet.mood = "sad";
                } else if (pet.energy < 20) {
                    pet.mood = "sleepy";
                } else {
                    pet.mood = "neutral";
                }
                
                const moodThoughts = thoughts[pet.mood];
                pet.thoughtBubble = moodThoughts[Math.floor(Math.random() * moodThoughts.length)];
                
                render();
                
                if (authToken) {
                    savePetState(pet);
                }
            }, 30000);
            
            // Cleanup au déchargement
            window.addEventListener('beforeunload', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePet);
        } else {
            initializePet();
        }
    })();
    </script>
</body>
</html>
