<body>

    <style>
        /* Reset complet pour √©liminer toutes les lignes blanches */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        /* Reset et conteneur principal - FULLSCREEN */
        #pixel-buddy-wrapper {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        #ia-tamagotchi-root {
            font-family: monospace;
            color: #fff;
            width: 100%;
            max-width: min(450px, 90vw);
            margin: 0;
            padding: 0;
        }

        .tamagotchi-device {
            position: relative;
            margin: 0;
            width: 100%;
        }

        .device-inner {
            background: transparent;
            padding: 0;
            position: relative;
            width: min(420px, 90vw);
            height: min(680px, 90vh);
            margin: 0 auto;
        }

        .led-strip {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .led {
            width: 5px;
            height: 5px;
            border-radius: 50%;

        .led-cyan { background: #06b6d4; box-shadow: 0 0 8px #06b6d4; }

        .led-pink { background: #ec4899; animation-delay: 0.2s; box-shadow: 0 0 8px #ec4899; }

        .screen {
            background: #000;
            border-radius: 2.5rem;
            height: min(600px, 80vh);
            overflow: hidden;
            position: relative;
        }

        .screen-content {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;

            align-items: center;
            margin-bottom: 12px;

            z-index: 5;

            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);

            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 12px;

            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);

        }

        .stats-grid {
            display: grid;

        @media (max-width: 768px) {

            }

    <script>
    (function() {
        // Backend Integration Configuration
        const BACKEND_URL = window.location.origin;
        let authToken = null;
        let isLoading = false;
        
        // Variables 3D
        let scene, camera, renderer, petGroup, petBody, leftEye, rightEye, particleSystem;
        let mouse = { x: 0, y: 0 };
        let animationId = null;
        
        function getAuthToken() {
            try {
                if (window.parent !== window && window.parent.localStorage) {
                    const token = window.parent.localStorage.getItem('token');
                    if (token) {
                        authToken = token;
                        return token;
                    }
                }
                
                const token = localStorage.getItem('token');
                if (token) {
                    authToken = token;
                    return token;
                }
                
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    if (cookie.trim().startsWith('token=')) {
                        const token = cookie.split('=')[1];
                        authToken = token;
                        return token;
                    }
                }
            } catch (e) {
                console.warn('Could not access parent window storage:', e);
            }
            return null;
        }

        async function loadPetState() {
            if (!authToken) {
                console.warn('No auth token available, using default state');
                return null;
            }
            
            try {
                isLoading = true;
                render();
                
                const response = await fetch(`${BACKEND_URL}/api/pet-state`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const petState = await response.json();
                    console.log('‚úÖ Pet state loaded from backend:', petState);
                    return {
                        name: petState.name,
                        level: petState.level,
                        happiness: petState.happiness,
                        knowledge: petState.knowledge,
                        energy: petState.energy,
                        hunger: petState.hunger,
                        stage: petState.stage,
                        modulesCompleted: petState.modules_completed,
                        mood: petState.mood
                    };
                } else {
                    console.warn('Failed to load pet state:', response.status);
                    return null;
                }
            } catch (error) {
                console.warn('Error loading pet state:', error);
                return null;
            } finally {
                isLoading = false;
            }
        }

        async function savePetState(petState) {
            if (!authToken) {
                console.warn('No auth token available, cannot save state');
                return false;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/pet-state`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: petState.name,
                        level: petState.level,
                        happiness: petState.happiness,
                        knowledge: petState.knowledge,
                        energy: petState.energy,
                        hunger: petState.hunger,
                        stage: petState.stage,
                        modules_completed: petState.modulesCompleted,
                        mood: petState.mood
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Pet state saved to backend');
                    return true;
                } else {
                    console.warn('Failed to save pet state:', response.status);
                    return false;
                }
            } catch (error) {
                console.warn('Error saving pet state:', error);
                return false;
            }
        }

        let pet = {
            name: "PIXEL-IA",
            level: 1,
            happiness: 80,
            knowledge: 60,
            energy: 75,
            hunger: 70,
            stage: "baby",
            modulesCompleted: 0,
            currentAnimation: "idle",
            thoughtBubble: "Chargement.3D() üéÆ",
            mood: "happy"
        };

        let showMessage = false;
        let messageText = "";
        let showCodeModal = false;
        let showHelpModal = false;

        const moduleCodes = {
            'START-GAME': { module: 1, name: "Mindset & √âthique IA" },
            'POWER-UP': { module: 2, name: "Les 3 Cerveaux IA" },
            'NEW-SKIN': { module: 3, name: "Cr√©ation Avatar" },
            'PRESS-PLAY': { module: 4, name: "Avatar en Action" },
            'GOD-MODE': { module: 5, name: "Ma√Ætre des Images IA" },
            'GG-WP': { module: 6, name: "R√©alisateur Vid√©o IA" }
        };

        const thoughts = {
            happy: ["Sunshine.render() üåü", "Joy.compiler() üíñ", "Warm.vibes() ‚ú®", "< happy.mode />"],
            neutral: ["Processing.3D...", "await render()", "GPU.working()", "if(mesh) {...}"],
            sad: ["Blue.screen() üíô", "Need.warmth()", "404: Joy introuvable", "Buffer.empty()"],
            excited: ["RAINBOW.SHADER()! üåà", "Magic.particles() üé®", "Golden.hour() üåÖ", "FPS.RAINBOW()"],
            sleepy: ["Dream.mode() üí§", "Cozy.hibernation()", "SoftRender.zzz", "Sweet.dreams()"]
        };

        // Initialisation 3D
        function init3D() {
            const canvas = document.getElementById('pet-canvas-3d');
            if (!canvas) return;

            // Scene
            scene = new THREE.Scene();
            
            // Camera
            const containerWidth = canvas.clientWidth;
            const containerHeight = canvas.clientHeight;
            camera = new THREE.PerspectiveCamera(75, containerWidth / containerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(containerWidth, containerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            canvas.appendChild(renderer.domElement);

            // Group pour le pet
            petGroup = new THREE.Group();

            // Corps du pet (cube arrondi)
            const bodyGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5, 8, 8, 8);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x06b6d4,
                transparent: true,
                opacity: 0.9,
                shininess: 100
            });
            petBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            petBody.castShadow = true;
            petGroup.add(petBody);

            // Yeux
            const eyeGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const eyeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            });
            
            leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 0.3, 0.7);
            petGroup.add(leftEye);

            rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 0.3, 0.7);
            petGroup.add(rightEye);

            // Pupilles
            const pupilGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const pupilMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            
            const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            leftPupil.position.set(0, 0, 0.1);
            leftEye.add(leftPupil);

            const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            rightPupil.position.set(0, 0, 0.1);
            rightEye.add(rightPupil);

            // Bouche
            const mouthGeometry = new THREE.TorusGeometry(0.2, 0.05, 8, 16, Math.PI);
            const mouthMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, -0.2, 0.7);
            mouth.rotation.z = Math.PI;
            petGroup.add(mouth);

            // Particules autour du pet
            createParticleSystem();

            scene.add(petGroup);

            // √âclairage
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x06b6d4, 1, 100);
            pointLight.position.set(0, 3, 3);
            pointLight.castShadow = true;
            scene.add(pointLight);

            // Events souris
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('click', onPetClick);

            // Start animation
            animate3D();
        }

        function createParticleSystem() {
            const particleCount = 50;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 8;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 8;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 8;

                // Couleurs selon l'humeur
                const color = new THREE.Color();
                if (pet.mood === 'happy') {
                    color.setRGB(0.02, 0.71, 0.83); // Cyan
                } else if (pet.mood === 'excited') {
                    color.setRGB(0.66, 0.33, 0.97); // Violet
                } else {
                    color.setRGB(0.5, 0.5, 0.5); // Gris
                }
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                transparent: true,
                opacity: 0.6,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onMouseMove(event) {
            const canvas = document.getElementById('pet-canvas-3d').querySelector('canvas');
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        function onPetClick() {
            // Animation de saut quand on clique sur le pet
            if (petGroup) {
                const jumpAnimation = () => {
                    petGroup.position.y = 0.5;
                    setTimeout(() => {
                        petGroup.position.y = 0;
                    }, 200);
                };
                jumpAnimation();
                
                // Augmenter l√©g√®rement le bonheur
                pet.happiness = Math.min(100, pet.happiness + 5);
                render();
                saveToBackend();
            }
        }

        function animate3D() {
            animationId = requestAnimationFrame(animate3D);

            if (!petGroup) return;

            const time = Date.now() * 0.001;

            // Animation de respiration
            const breathScale = 1 + Math.sin(time * 2) * 0.05;
            petBody.scale.set(breathScale, breathScale, breathScale);

            // Rotation douce
            petGroup.rotation.y = Math.sin(time * 0.5) * 0.1;

            // Les yeux suivent la souris
            if (leftEye && rightEye) {
                const lookAtX = mouse.x * 0.1;
                const lookAtY = mouse.y * 0.1;
                
                leftEye.children[0].position.x = lookAtX;
                leftEye.children[0].position.y = lookAtY;
                rightEye.children[0].position.x = lookAtX;
                rightEye.children[0].position.y = lookAtY;
            }

            // Animation des particules
            if (particleSystem) {
                particleSystem.rotation.y += 0.01;
                const positions = particleSystem.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + positions[i]) * 0.01;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            // Couleur selon l'humeur
            if (petBody) {
                let color;
                switch(pet.mood) {
                    case 'happy':
                        color = 0x06b6d4; // Cyan
                        break;
                    case 'excited':
                        color = 0xa855f7; // Violet
                        break;
                    case 'sad':
                        color = 0x4b5563; // Gris
                        break;
                    case 'sleepy':
                        color = 0x1e293b; // Gris fonc√©
                        break;
                    default:
                        color = 0x06b6d4;
                }
                petBody.material.color.setHex(color);
            }

            renderer.render(scene, camera);
        }

        function updatePet3DAnimation(animation) {
            if (!petGroup) return;
            
            switch(animation) {
                case 'eat':
                    // Animation de manger - pet grandit temporairement
                    petBody.scale.set(1.2, 1.2, 1.2);
                    break;
                case 'happy':
                    // Animation de joie - saut
                    petGroup.position.y = 0.3;
                    petGroup.rotation.z = Math.sin(Date.now() * 0.01) * 0.2;
                    break;
                case 'sleep':
                    // Animation de sommeil - rotation lente
                    petGroup.rotation.z = 0.3;
                    petBody.material.opacity = 0.7;
                    break;
                case 'learn':
                    // Animation d'apprentissage - rotation plus rapide
                    petGroup.rotation.y += 0.05;
                    break;
                default:
                    // Animation idle - retour normal
                    petGroup.position.y = 0;
                    petGroup.rotation.z = 0;
                    petBody.material.opacity = 0.9;
                    petBody.scale.set(1, 1, 1);
            }
        }

            messageText = msg;

        function feedPet() {
            if (pet.hunger >= 90) {
                showNotification("Buffer.overflow() üíæ");

            }
            
            pet.hunger = Math.min(100, pet.hunger + 30);
            pet.energy = Math.min(100, pet.energy + 10);
            pet.happiness = Math.min(100, pet.happiness + 5);
            pet.currentAnimation = "eat";
            pet.thoughtBubble = "Texture.d√©licieuse() üçú";
            updatePet3DAnimation("eat");
            render();
            saveToBackend();
            
            setTimeout(() => {
                pet.currentAnimation = "idle";
                updatePet3DAnimation("idle");
                render();
            }, 1500);
        }

        function playWithPet() {
            if (pet.happiness >= 90) {
                showNotification("Joy.overflow() üíú");
                return;
            }
            
            pet.happiness = Math.min(100, pet.happiness + 25);
            pet.energy = Math.max(10, pet.energy - 10);
            pet.currentAnimation = "happy";
            pet.thoughtBubble = "Game.loop() üéÆ";
            updatePet3DAnimation("happy");
            render();
            saveToBackend();
            
            setTimeout(() => {

                updatePet3DAnimation("idle");
                render();
            }, 1500);
        }

        function restPet() {
            pet.energy = Math.min(100, pet.energy + 40);

            render();
            saveToBackend();

        function validateCode() {
            const input = document.getElementById('module-code-input');

            const code = input.value.toUpperCase().trim();
            const moduleData = moduleCodes[code];
            
            if (moduleData) {
                if (moduleData.module <= pet.modulesCompleted) {
                    showNotification("‚ö†Ô∏è Module.cached()!");
                } else if (moduleData.module === pet.modulesCompleted + 1) {
                    pet.modulesCompleted++;
                    pet.happiness = 100;
                    pet.knowledge = Math.min(100, pet.knowledge + 30);
                    pet.energy = 100;
                    pet.hunger = 100;
                    pet.mood = "excited";
                    pet.thoughtBubble = "Level.up() üéä";
                    
                    pet.level = pet.modulesCompleted;
                    
                    updatePet3DAnimation("learn");
                    
                    let customMessage = "";
                    switch(code) {
                        case 'START-GAME':
                            customMessage = "üéÆ GAME.START() // Aventure 3D lanc√©e!";
                            break;
                        case 'POWER-UP':
                            customMessage = "‚ö° NEURAL.NET() // 3 IA ma√Ætris√©es!";
                            break;
                        case 'NEW-SKIN':
                            customMessage = "‚ú® MESH.NEW() // Avatar 3D unlocked!";
                            break;
                        case 'PRESS-PLAY':
                            customMessage = "üé¨ ANIMATE() // Il s'anime en 3D!";
                            break;
                        case 'GOD-MODE':
                            customMessage = "üé® SHADER.MASTER() // Artiste 3D activ√©!";
                            break;
                        case 'GG-WP':
                            customMessage = "üé¨ RENDER.COMPLETE() // R√©alisateur supr√™me!";
                            break;
                        default:
                            customMessage = `‚úÖ ${moduleData.name} valid√©!`;
                    }
                    
                    if (pet.modulesCompleted === 6 && pet.stage === "adult") {
                        pet.stage = "master";
                        showNotification("üèÜ MASTER.RENDER() // GG WP Champion!");
                    } else if (pet.modulesCompleted >= 3 && pet.stage === "teen") {
                        pet.stage = "adult";
                        showNotification("üî• UPGRADE.3D() // Mode Adulte Activ√©!");
                    } else if (pet.modulesCompleted >= 1 && pet.stage === "baby") {
                        pet.stage = "teen";
                        showNotification("‚ú® VERSION.2() // Teen 3D Mode!");
                    } else {
                        showNotification(customMessage);
                    }
                    
                    saveToBackend();
                    
                    setTimeout(() => {
                        pet.currentAnimation = "idle";
                        updatePet3DAnimation("idle");
                        render();
                    }, 3000);
                } else {
                    showNotification("‚ö†Ô∏è Sequential.loading() required!");
                }
            } else {
                showNotification("‚ùå Code.invalid()!");
            }
            
            showCodeModal = false;
            input.value = "";
            render();
        }

                ${showCodeModal ? `

                                CLOSE()

                ` : ''}

            // R√©initialiser la 3D apr√®s rendu

                init3D();

        // Interface publique 3D
        window.pixelBuddy3D = {
            feed: feedPet,
            play: playWithPet,
            rest: restPet,
            teach: teachPet,
            validate: validateCode,
            closeModal: () => {
                showCodeModal = false;
                render();
            },
            toggleHelp: () => {
                showHelpModal = !showHelpModal;
                render();
            },
            closeHelp: () => {
                showHelpModal = false;
                render();
            }
        };

        // Initialisation
        async function initializePet() {
            authToken = getAuthToken();
            console.log('Auth token found:', authToken ? '‚úÖ' : '‚ùå');
            
            if (authToken) {
                const savedState = await loadPetState();
                if (savedState) {
                    Object.assign(pet, savedState);
                    pet.thoughtBubble = "State.loaded() üíæ";
                    console.log('‚úÖ Pet state loaded from backend');
                } else {
                    pet.thoughtBubble = "Init.3D() ‚ú®";
                    console.log('‚ÑπÔ∏è Using default pet state');
                }
            } else {
                pet.thoughtBubble = "Local.mode() üîí";
                console.log('‚ö†Ô∏è No auth token - running in local mode');
            }
            
            render();
            
            if (authToken) {
                setInterval(() => {
                    savePetState(pet);
                }, 60000);
            }
            
            setInterval(() => {
                pet.happiness = Math.max(10, pet.happiness - 2);
                pet.energy = Math.max(10, pet.energy - 3);
                pet.hunger = Math.max(10, pet.hunger - 4);
                
                if (pet.happiness > 70 && pet.energy > 50) {
                    pet.mood = "happy";
                } else if (pet.happiness < 30 || pet.energy < 30) {
                    pet.mood = "sad";
                } else if (pet.energy < 20) {
                    pet.mood = "sleepy";
                } else {
                    pet.mood = "neutral";
                }
                
                const moodThoughts = thoughts[pet.mood];
                pet.thoughtBubble = moodThoughts[Math.floor(Math.random() * moodThoughts.length)];
                
                render();
                
                if (authToken) {
                    savePetState(pet);
                }
            }, 30000);
            
            // Cleanup au d√©chargement
            window.addEventListener('beforeunload', () => {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePet);
        } else {
            initializePet();
        }
    })();
